<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" th:href="@{/style.css}" />
		<title>Beers List</title>
	</head>
	<body>
		<h1>Beers : </h1>
		
		<h3 th:utext="${notificationMessage}"></h3>
		<table>
			<tr>
				<th>Nom</th>
				<th>Marque</th>
				<th>Prix</th>
				<th>Taille</th>
				<th>Couleur</th>
				<th>Fermentation</th>
				<th>Style</th>
			</tr>
			<tr th:each="beer : ${beers}"> <!-- https://www.thymeleaf.org/doc/tutorials/2.1/thymeleafspring.html -->
				<td th:utext="${beer.name}"/>
				<td th:utext="${beer.brand}"/>
				<td th:utext="${beer.price}"/>
				<td th:utext="${beer.size}"/>
				<td th:utext="${beer.color}"/>
				<td th:utext="${beer.fermentation}"/>
				<td th:utext="${beer.style}"/>
				<td><a th:href="@{bieres/{id}(id=${id++})}">+ de Détails</a></td>
			</tr>
		</table>
	
		<form method="POST" th:action="@{/add}" th:object="${addBeerForm}">
			<input th:field="*{name}" 	required type="text" 	placeholder="Nom"/>
			<input th:field="*{brand}" 	required type="text" 	placeholder="Marque"/>
			<label for="price">Prix : </label>
			<input th:field="*{price}" 	required type="number" 	id="price"/>
			<label for="size">Taille :  </label>
			<input th:field="*{size}" 	required type="number" 	id="size"/>
			<label for="stock">Nombre d'unités : </label>
			<input th:field="*{stock}" 	required type="number" 	id="stock"/>
			<input th:field="*{color}" 	required type="text" 	placeholder="Couleur"/>
			<input th:field="*{fermentation}" required type="text" placeholder="fermentation"/>
			<input th:field="*{style}" 	required type="text" 	placeholder="Style"/>
			<input type="reset">
			<input type="submit" value="Add"/>
		</form>
	</body>
	<footer>
		<span>JEE-ProjetTe1 - Joris Monnet - HEARC - DLM3b</span>
	</footer>
</html>
